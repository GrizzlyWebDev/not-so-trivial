<div class="nav-container">
  <button class="button open" (click)="toggleIsOpen()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      x="0px"
      y="0px"
      width="50"
      height="50"
      viewBox="0 0 50 50"
    >
      <path
        d="M 3 9 A 1.0001 1.0001 0 1 0 3 11 L 47 11 A 1.0001 1.0001 0 1 0 47 9 L 3 9 z M 3 24 A 1.0001 1.0001 0 1 0 3 26 L 47 26 A 1.0001 1.0001 0 1 0 47 24 L 3 24 z M 3 39 A 1.0001 1.0001 0 1 0 3 41 L 47 41 A 1.0001 1.0001 0 1 0 47 39 L 3 39 z"
      ></path>
    </svg>
  </button>
  <div
    class="menu-bg"
    [ngClass]="isOpen ? 'active' : ''"
    (click)="toggleIsOpen()"
  ></div>
  <div class="menu" [ngClass]="isOpen ? 'active' : ''">
    <app-router-button
      routerLink="/"
      [onClick]="toggleIsOpen.bind(this)"
      buttonText="play game"
    ></app-router-button>
    <app-router-button
      routerLink="/leaderboard"
      [onClick]="toggleIsOpen.bind(this)"
      buttonText="leaderboard"
    ></app-router-button>

    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <p class="label">Difficulty</p>
      <app-select
        [options]="difficultyOptions"
        [control]="settingsForm.controls['selectedDifficulty']"
      ></app-select>
      <div class="sound-container">
        <div class="sound">
          <p class="label">Background music</p>
          <app-toggle
            [control]="settingsForm.controls['musicIsOn']"
          ></app-toggle>
        </div>
        <div class="sound">
          <p class="label">Sound Effects</p>
          <app-toggle
            [control]="settingsForm.controls['soundEffectsAreOn']"
          ></app-toggle>
        </div>
      </div>
      <app-button
        buttonText="save"
        [onClick]="toggleIsOpen.bind(this)"
      ></app-button>
    </form>
  </div>
</div>
