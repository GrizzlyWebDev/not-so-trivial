<!-- leaderboard.component.html -->
<div class="container">
  <div class="modal leaderboard">
    <h1 class="leaderboard-title">Leaderboard</h1>

    <!-- Filter Button with Dropdown -->
    <div class="filter-dropdown">
      <button class="button" (click)="toggleFilterDropdown()">Filter By</button>
      <div *ngIf="isFilterDropdownOpen" class="dropdown-content">
        <button (click)="applyFilter('name')">Name</button>
        <button (click)="applyFilter('score')">Score</button>
        <button (click)="applyFilter('totalGames')">Total Games Played</button>
        <button (click)="applyFilter('averageScore')">Average Score</button>
        <button (click)="applyFilter('bestScore')">Best Score</button>
      </div>
    </div>

    <!-- Leaderboard Table -->
    <div class="leaderboard-table-container">
      <!-- Check if there are any leaderboard entries -->
      <div
        *ngIf="leaderboard.length > 0; else noData"
        class="leaderboard-table"
      >
        <!-- Leaderboard Header -->
        <div class="leaderboard-header">
          <span>Name</span>
          <span>Score</span>
          <span>Games Played</span>
          <span>Average Score</span>
          <span>Best Score</span>
        </div>

        <!-- Loop through each player in the leaderboard -->
        <div *ngFor="let player of leaderboard" class="leaderboard-row">
          <span>{{ player.name }}</span>
          <span>{{ player.score }}</span>
          <span>{{ player.totalGames }}</span>
          <span>{{ player.averageScore | number : "1.0-0" }}</span>
          <span>{{ player.bestScore }}</span>
        </div>
      </div>
    </div>

    <!-- Display this if no data is available -->
    <ng-template #noData>
      <p class="no-data">No leaderboard data available.</p>
    </ng-template>

    <!-- Button to go back to the game -->
    <app-button
      buttonText="Play Again"
      [onClick]="playAgain.bind(this)"
    ></app-button>
  </div>
</div>
